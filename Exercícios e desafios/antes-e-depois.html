<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        input {
            padding: 20px;
            font-size: 10pt;
            font-family: Arial;
        }
    </style>
    <script>
        function antes() {
            var num = prompt('Digite um número qualquer.')
            while (num.length == 0) {
                alert('Por Favor, digite um número.')
                var num = prompt('Digite um número qualquer.')
            }
            var antes = num - 1;
            var depois = antes + 2;
            alert(`Antes de ${num}, temos o número ${antes}.
Depois de ${num}, temos o número ${depois}.`)
        }


    </script>
</head>
<body>
    <h1>Antes e depois!</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="antes()">
</body>
</html>
