<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá</title>
    <style>
        input {
          padding: 10px;
        }
    </style>
</head>
<body>
<h1>Boas-Vindas</h1>  
<input type="button" value="Clique no botão" onclick="clicka()">

<script>
function clicka() {
  var nome = prompt('Qual o seu nome?')
  var idade = prompt(`Olá, ${nome}. Quantos anos você tem?`)
  alert(`Acabei de conhecer ${nome}, ele tem ${idade} anos.`)
}


</script>    
</body>
</html>
