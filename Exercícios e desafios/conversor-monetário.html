<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monetário</title>
    <script>
       let cotacao = Number(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        
        function convert() {
            let res = document.getElementById('res')
            let real = Number(prompt('Quantos R$ você quer converter?'))

            let resul = real / cotacao
            res.innerHTML = `<strong>R$ ${real},00 são US$ ${resul} dólares.</strong>`
        }
    </script>
    <style>
        input {
            padding: 20px;
        }

        div {
            margin-top: 17px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ - US$</h1>
    <input type="button" value="Converter" onclick="convert()">
    <div id="res">Clique no botão acima para iniciar!</div>
</body>
</html>
